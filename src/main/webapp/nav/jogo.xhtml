<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="#{env.template}">
	<ui:define name="principal">
		<div
			style="background-color: white; padding: 100px; border-radius: 20px; display: flex; justify-content: center; min-height: 50vh;">
			<h:form id="frmJogo">
				<p:hotkey bind="a" action="#{jogoController.move('Esquerda')}"
					update="dgTabuleiro" />
				<p:hotkey bind="s" action="#{jogoController.move('Baixo')}"
					update="dgTabuleiro" />
				<p:hotkey bind="d" action="#{jogoController.move('Direita')}"
					update="dgTabuleiro" />
				<p:hotkey bind="w" action="#{jogoController.move('Cima')}"
					update="dgTabuleiro" />

				<p:panelGrid columns="1" style="background-color: white;">
					<f:facet name="header">
						<span class="#0288D1 Fs30" style="color: rebeccapurple;">JOGO
							DO OITO</span>
					</f:facet>
					<p:column>
						<p:dataGrid value="#{jogoController.listaTabuleiro}" var="t"
							id="dgTabuleiro">
							<p:outputLabel value="#{t}"></p:outputLabel>
						</p:dataGrid>
					</p:column>

					<p:spacer height="10" />

					<p:column>
						<div align="center">
							<p:commandButton value="Salva"
								action="#{jogoController.salvaJogo()}" update="msgGrowl"></p:commandButton>

							<p:spacer width="10" />
		
							<p:commandButton value="Reiniciar"
								action="#{jogoController.reiniciaJogo()}"
								rendered="#{jogoController.encerraJogo()}" update="msgGrowl">
							</p:commandButton>
						</div>
					</p:column>
				</p:panelGrid>
			</h:form>
		</div>

		<h:outputStylesheet name="jogo.css" library="css" />
	</ui:define>
</ui:composition>
</html>
