<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="#{env.template}">
	<ui:define name="principal">
		<h:form>

			<p:hotkey bind="a" action="#{jogoController.move('Esquerda')}" update="dgTabuleiro"/>
			<p:hotkey bind="s" action="#{jogoController.move('Baixo')}" update="dgTabuleiro" />
			<p:hotkey bind="d" action="#{jogoController.move('Direita')}" update="dgTabuleiro"/>
			<p:hotkey bind="w" action="#{jogoController.move('Cima')}" update="dgTabuleiro" />

			<p:dataGrid value="#{jogoController.listaTabuleiro}" var="t" id="dgTabuleiro">
				<p:column>
					<p:outputLabel value="#{t}" />
				</p:column>
			</p:dataGrid>
			
			<p:commandButton action="#{jogoController.salvaJogo()}"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
