<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="#{env.template}">
		<ui:define name="principal">
			<div class="pn-middle">
				<h:form>
					<h:panelGrid columns="1" style="width: 100%">

						<p:column>
							<p:graphicImage height="100" library="imagens"
								name="logo_ies.png"></p:graphicImage>
						</p:column>

						<p:separator />

						<p:column>
							<p:inputText value="#{registroController.usuario.usrNome}"
								type="text" id="username" placeholder="Nome"></p:inputText>
						</p:column>

						<p:column>
							<p:inputText value="#{registroController.usuario.usrLogin}"
								type="text" id="userlogin" placeholder="Login"></p:inputText>
						</p:column>

						<p:column>
							<p:inputText value="#{registroController.usuario.usrSenha}"
								type="password" id="password" placeholder="Senha"></p:inputText>
						</p:column>

						<p:column>
							<p:inputText value="#{registroController.repetirSenha}"
								type="password" id="repeatPassword" placeholder="Repetir Senha"></p:inputText>
						</p:column>

						<p:column>
							<p:selectOneMenu id="pergunta" style="width:370px"
								placeholder="Pergunta De Segurança"
								value="#{registroController.usuario.perguntaSeguranca.pesCodigo}">
								<f:selectItems
									value="#{registroController.listaPerguntaSeguranca}"
									var="perguntaSeguranca"
									itemLabel="#{perguntaSeguranca.pesPergunta}"
									itemValue="#{perguntaSeguranca.pesCodigo}" />
							</p:selectOneMenu>
						</p:column>

						<p:column>
							<p:inputText type="text" id="resposta"
								value="#{registroController.usuario.usrRespostaSeguranca}"
								placeholder="Resposta de segurança"></p:inputText>
						</p:column>

						<p:column>
							<p:commandButton value="Enviar" id="enviarBtn"
								action="#{registroController.salva()}" update=":msgGrowl" />
						</p:column>


					</h:panelGrid>
				</h:form>
			</div>
		</ui:define>
</ui:composition>


</html>
