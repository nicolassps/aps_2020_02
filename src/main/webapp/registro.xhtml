<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="#{env.template}">
	<ui:define name="principal">
		<div style="background-color: white; padding: 50px; border-radius: 10px; display: flex; justify-content: center; min-height: 50vh;">
			<h:form>
				<h:panelGrid columns="1" style="width: 100%; text-align:center;">

					<p:column>
						<p:graphicImage height="100" library="imagens" name="logo_ies.png"></p:graphicImage>
					</p:column>

					<p:separator />

					<p:column>
						<p:inputText value="#{registroController.usuario.usrNome}" style="width:370px"
							type="text" id="username" placeholder="Nome"></p:inputText>
					</p:column>

					<p:column>
						<p:inputText value="#{registroController.usuario.usrLogin}" style="width:370px"
							type="text" id="userlogin" placeholder="Login"></p:inputText>
					</p:column>

					<p:column>
						<p:inputText value="#{registroController.usuario.usrSenha}" style="width:370px"
							type="password" id="password" placeholder="Senha"></p:inputText>
					</p:column>

					<p:column>
						<p:inputText value="#{registroController.repetirSenha}" style="width:370px"
							type="password" id="repeatPassword" placeholder="Repetir Senha"></p:inputText>
					</p:column>

					<p:column>
						<p:selectOneMenu id="pergunta" style="width:335px"
							placeholder="Pergunta De Segurança"
							value="#{registroController.usuario.perguntaSeguranca.pesCodigo}">
							<f:selectItems
								value="#{registroController.listaPerguntaSeguranca}"
								var="perguntaSeguranca"
								itemLabel="#{perguntaSeguranca.pesPergunta}"
								itemValue="#{perguntaSeguranca.pesCodigo}" />
						</p:selectOneMenu>
					</p:column>

					<p:column>
						<p:inputText type="text" id="resposta" style="width:370px"
							value="#{registroController.usuario.usrRespostaSeguranca}"
							placeholder="Resposta de segurança"></p:inputText>
					</p:column>
					
					<p:separator />

					<p:column> 
						<p:commandButton value="Enviar" id="enviarBtn" style="width:390px"
							action="#{registroController.salva()}" update=":msgGrowl" />
					</p:column>

				</h:panelGrid>
				
			</h:form>
		</div>
			</ui:define>
		<div class="pn-footer">
		<i class="fa fa-copyright"></i> IESGF <br />
	</div>

</ui:composition>


</html>
